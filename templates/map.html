<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix Map</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/prefix_tree.js" defer></script>
</head>
<body>
    <header>
        <h1>IP Allocation Map</h1>
    </header>
    <main class="layout">
        <aside id="navigation">
            <h2>Prefix Tree</h2>
            <div id="prefix-tree"></div>
        </aside>
        <section id="map-section">
            <h2>Visualization</h2>
            <div id="map-container">
                <img id="map-image" src="/images/{{ image_filename }}" alt="Prefix Map">
            </div>
        </section>
        <aside id="data-section">
            <h2>Prefix Details</h2>
            <pre id="prefix-data">
                {{ prefix | tojson(indent=2) }}
            </pre>
        </aside>
    </main>
</body>
</html>
