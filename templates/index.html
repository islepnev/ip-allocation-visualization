<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Allocation Maps</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <a href="/">Prefix Map</a>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>VRFs</h2>
            <ul>
                {% for vrf in vrfs %}
                    <li><a href="{{ url_for('vrf_view', vrf=vrf.id) }}">{{ vrf.name or 'Global' }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="content">
            <h1>Welcome to the IP Allocation Visualization</h1>
            <p>Select a VRF from the left to view its prefixes.</p>
        </div>
    </div>
</body>
</html>
